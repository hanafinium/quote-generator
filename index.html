<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38889260ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <header>
        <a href="" id="logo"><img src="./images/logo.svg" alt="logo"></a>
        <div id="weather">
            <i id="weather-icon" class=""></i>
            <div id="temperature">
                <p id="temperatureC"></p>
                <p id="temperatureF"></p>
            </div>
        </div>
        <div id="submit-section">
            <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle cx="10.5" cy="10.5" r="8" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"/><path d="m10.5 14.5v-4" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"/><circle cx="10.5" cy="7.5" fill="#fff" r="1"/></g></svg>
            <button id="submit-button">Submit Quote</button>
        </div>
    </header>
    <div class="box">
        <div class="quote-box">
            <p id="quote"></p>
            <p id="author"></p>
            <!-- <button id="gn-btn">Generate Quote</button> -->
        </div>    
    </div>
    <footer>
        <a href="#about">about</a>
        <a href="#contact">contact</a>
        <a href="https://github.com/hanafinium" target="_blank">github</a>
    </footer>
 
    
<script src="./js/script.js"></script>
<script src="./js/keys.js"></script>
<script src="./js/quotes.js"></script>   
</body>
</html>
